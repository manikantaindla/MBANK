<!DOCTYPE html>
<html lang="en" class="light">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Signup - MBANK</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      darkMode: 'class',
    };
  </script>
</head>
<body class="bg-gradient-to-r from-indigo-500 to-purple-500 dark:from-gray-900 dark:to-black flex items-center justify-center min-h-screen transition-colors duration-500">

  <div class="bg-white dark:bg-gray-800 rounded-2xl shadow-lg p-10 w-full max-w-md">
    
    <!-- Logo & Theme Toggle -->
    <div class="flex justify-between items-center mb-6">
      <div class="flex items-center gap-2">
        <img src="Bank.jpg" alt="MBANK Logo" class="h-10 w-10 rounded-full shadow" />
        <h1 class="text-2xl font-bold text-purple-600 dark:text-white">MBANK</h1>
      </div>
      <button onclick="toggleTheme()" class="text-sm text-purple-600 dark:text-white border border-purple-500 dark:border-white px-3 py-1 rounded-full hover:bg-purple-100 dark:hover:bg-gray-700 transition">
        Toggle Theme
      </button>
    </div>

    <h2 class="text-3xl font-bold text-center text-purple-600 dark:text-white mb-6">Create a New Account</h2>

    <form action="/signup" method="POST" class="space-y-5">
      <input type="text" name="username" placeholder="Username" required
             class="w-full px-4 py-3 rounded-lg border border-gray-300 dark:border-gray-600 bg-white dark:bg-gray-700 text-black dark:text-white focus:outline-none focus:ring-2 focus:ring-purple-500"/>
      <input type="password" name="password" placeholder="Password" required
             class="w-full px-4 py-3 rounded-lg border border-gray-300 dark:border-gray-600 bg-white dark:bg-gray-700 text-black dark:text-white focus:outline-none focus:ring-2 focus:ring-purple-500"/>

      <button type="submit"
              class="w-full bg-purple-600 hover:bg-purple-700 text-white py-3 rounded-lg font-semibold transition duration-300">
        Sign Up
      </button>

      <p class="text-center text-gray-500 dark:text-gray-300">
        Already have an account? <a href="index.html" class="text-purple-600 font-medium dark:text-purple-300">Log in</a>
      </p>
    </form>

    <p class="text-center text-xs text-gray-400 dark:text-gray-500 mt-8">
      Made with ❤️ by Mani
    </p>
  </div>

  <script>
    // Load saved theme or default to light
    window.onload = () => {
      const saved = localStorage.getItem("theme") || "light";
      document.documentElement.classList.toggle("dark", saved === "dark");
    };

    function toggleTheme() {
      document.documentElement.classList.toggle('dark');
      localStorage.setItem("theme", document.documentElement.classList.contains("dark") ? "dark" : "light");
    }
  </script>
</body>
</html>
