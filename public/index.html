<!DOCTYPE html>
<html lang="en" class="light">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MBANK - Login</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      darkMode: 'class',
    }
  </script>
</head>
<body class="bg-gradient-to-r from-sky-500 to-indigo-500 dark:from-gray-900 dark:to-black flex items-center justify-center min-h-screen transition-colors duration-500">

  <div class="bg-white dark:bg-gray-800 rounded-2xl shadow-lg p-10 w-full max-w-md">
    
    <!-- Logo & Theme Toggle -->
    <div class="flex justify-between items-center mb-6">
      <div class="flex items-center gap-2">
        <!-- Logo Image -->
        <img src="Bank.jpg" alt="MBANK Logo" class="h-10 w-10 rounded-full shadow" />
        <h1 class="text-2xl font-bold text-indigo-600 dark:text-white">MBANK</h1>
      </div>
      <!-- Toggle Button -->
      <button onclick="toggleTheme()" class="text-sm text-indigo-600 dark:text-white border border-indigo-500 dark:border-white px-3 py-1 rounded-full hover:bg-indigo-100 dark:hover:bg-gray-700 transition">
        Toggle Theme
      </button>
    </div>

    <!-- Login Heading -->
    <h2 class="text-3xl font-bold text-center text-indigo-600 dark:text-white mb-6">Login to Your Bank</h2>

    <form action="/login" method="POST" class="space-y-5">
      <input type="text" name="username" placeholder="Username" required
             class="w-full px-4 py-3 rounded-lg border border-gray-300 dark:border-gray-600 bg-white dark:bg-gray-700 text-black dark:text-white focus:outline-none focus:ring-2 focus:ring-indigo-500"/>
      <input type="password" name="password" placeholder="Password" required
             class="w-full px-4 py-3 rounded-lg border border-gray-300 dark:border-gray-600 bg-white dark:bg-gray-700 text-black dark:text-white focus:outline-none focus:ring-2 focus:ring-indigo-500"/>

      <button type="submit"
              class="w-full bg-indigo-600 hover:bg-indigo-700 text-white py-3 rounded-lg font-semibold transition duration-300">
        Login
      </button>

      <p class="text-center text-gray-500 dark:text-gray-300">
        Don't have an account? <a href="signup.html" class="text-indigo-600 font-medium dark:text-blue-300">Sign up</a>
      </p>

      <p class="text-center text-sm text-gray-500 dark:text-gray-400 mt-2">
        Are you an admin? <a href="/admin-login.html" class="text-indigo-600 font-medium dark:text-blue-300">Login here</a>
      </p>
    </form>

    <!-- Footer -->
    <p class="text-center text-xs text-gray-400 dark:text-gray-500 mt-8">
      Made with ❤️ by Mani
    </p>
  </div>

  <script>
    function toggleTheme() {
      document.documentElement.classList.toggle('dark');
    }
  </script>
</body>
</html>
